    </header>
    <main>
        <section class="container-fluid py-1 bgContact">
            <div class="container contact">
                <div class="row">
                    <div class="col-lg-6 px-3">
                        <h1 class="pink">¿Iniciamos un proyecto? ;)</h1>
                        <p>Llena este formulario o contactame a través de mis redes </p>
                        <div class="contact__icons py-2">
                            <a href="https://www.behance.net/constanzabalbo" target="_blank" class="p-2"><img src="../assets/icons/behance-svgrepo-com.svg" alt="behance" class="icons"></img></a>
                            <a href="https://www.instagram.com/cocobalbo/" target="_blank" class="p-2"><img src="../assets/icons/instagram-svgrepo-com.svg" alt="instagram" class="icons"></img></a>                            
                            <a href="https://www.linkedin.com/in/constanzabalbo/" target="_blank" class="p-2"><img src="../assets/icons/linkedin-161-svgrepo-com.svg" alt="linkedin" class="icons"></img></a>
                        </div>
                    </div>
                    <div class="col-lg-6 pt-5 pt-lg-0">
                        <h2>Dejame tu mensaje</h2>
                        <form action="">
                            <div class="row form__estilos">
                                <label for="nombre" class="col-4">Nombre</label>
                                <input type="text" id="nombre" placeholder="Tu nombre" class="col-12" required>
                            </div>
                            <div class="row form__estilos pt-3">
                                <label for="email" class="col-4">Email</label>
                                <input type="email" id="email" placeholder="example@email.com" class="col-12" required>
                            </div>
                            <div class="row form__estilos pt-3">
                                <label for="telefono" class="col-4">Numero de contacto</label>
                                <input type="tel" id="telefono" placeholder="+54 911 1234-5678" class="col-12" required>
                            </div>
                            <div class="row pb-3 form__estilos pt-3">
                                <label for="mensaje" class="col-4">Mensaje</label>
                                <textarea name="" id="mensaje" placeholder="Tu mensaje aqui..." cols="30" rows="5" class="col-12"></textarea>
                            </div>
                            <div class="row pt-5 justify-content-evenly">
                                <input type="submit" id="submit" value="Enviar" class="col-4 btnPink">
                                <input type="reset" id="reset" value="Reset" class="col-4 btnGray">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="py-4 container-fluid">
        <a href="https://www.linkedin.com/in/constanzabalbo/" target="_blank"><img class="icons" src="../assets/icons/Vector.svg" alt="icono linkedin Constanza Balbo"></a>

        <p class=" py-3 fw-light fs-6" >Constanza Balbo 2023</p>
    </footer>
